<div class="panel panel-info">
  <div class="panel-heading">
    <form ng-submit="create()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Type your message here..." ng-model="message.text">
      </div>
    </form>
  </div>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in collection">
        <span class="label label-default">{{item.time | date:'mediumTime'}}</span> <strong>{{item.message}}</strong>
      </li>
    </ul>
  </div>
</div>
